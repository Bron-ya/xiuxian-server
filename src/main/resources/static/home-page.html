<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>使用 Gitee 授权成功，欢迎使用 !</h1>
  <p id="message">LOADING ... ...</p>
</div>
<script>
  // 从URL中提取message参数
  const urlParams = new URLSearchParams(window.location.search);
  const message = urlParams.get('message');

  // 显示message信息
  if (message) {
    document.getElementById('message').textContent = message;
  } else {
    document.getElementById('message').textContent = '当前信息为空';
  }
</script>
</body>
</html>
